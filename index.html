                <h1>The Task Master</h1>

    <main>

        <div class="row">
            <form class="col d-flex justify-content-center my-3" onsubmit="app.listsController.submitList()">
                <div class="form-group d-flex">
                    <div>
                        <label for="name">List Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="List Name..."
                            aria-describedby="helpId" required min="2" max="15">
                    </div>
                    <div class="ml-3">
                        <label for="color">List Color</label>
                        <select class=" custom-select" id="color" required>
                            <option value="danger" class="bg-danger">Red</option>
                            <option value="warning" class="bg-warning">Orange</option>
                            <option value="primary" class="bg-primary">Light Blue</option>
                            <option value="success" class="bg-success">Green</option>
                            <option value="secondary" class="bg-secondary">Purple</option>
                        </select>
                    </div>
                    <div class="ml-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-info" name='add list'><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </form>
        </div>
